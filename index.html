<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Times New Roman", serif;
    overflow: hidden;
}

/* ---------- PAGE 1 ---------- */
#page1 {
    background: linear-gradient(to bottom, #dff4ff, #bfe9ff);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#page1 img {
    width: 240px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    margin-bottom: 25px;
}

#page1 h1 {
    font-size: 38px;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    height: 100px;
    width: 300px;
}

button {
    font-size: 24px;
    padding: 14px 30px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 0;
    transition: transform 0.3s ease;
}

#noBtn {
    background: #555;
    color: white;
    right: 0;
}

/* ---------- PAGE 2 ---------- */
#page2 {
    display: none;
    height: 100vh;
    background: linear-gradient(135deg, #ff0844, #ffb199, #ff4ecd);
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
}

#page2 h1 {
    margin-top: 40px;
    font-size: 42px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

.photos {
    margin-top: 30px;
}

.photos img {
    width: 230px;
    margin: 15px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

/* ---------- HEARTS ---------- */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* ---------- CONFETTI ---------- */
.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    z-index: 9999;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
    <img src="puppy.jpg" alt="Cute Puppy">
    <h1>Will you pleaseeeee be my Valentine? üíò</h1>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üò¢</button>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
    <h1>
        I LOVE YOU ‚ù§Ô∏è<br><br>
        See you on 14th üíï<br>
        IT‚ÄôS A DATE!! üíñüçïüç∞
    </h1>

    <div class="photos">
        <img src="us1.jpg">
        <img src="us2.jpg">
    </div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const music = document.getElementById("music");

let yesScale = 1;

// NO moves + YES grows WHEN NO IS CLICKED
noBtn.addEventListener("click", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesScale += 0.4;
    yesBtn.style.transform = `scale(${yesScale})`;
});

// YES = GO TO PAGE 2
yesBtn.addEventListener("click", () => {
    page1.style.display = "none";
    page2.style.display = "block";
    music.play();
    startHearts();
    confettiExplosion();
});

// Hearts
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 250);
}

// Confetti
function confettiExplosion() {
    for (let i = 0; i < 250; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            ["#ff4d6d", "#fff", "#ffd6e0", "#ff85a1"][Math.floor(Math.random() * 4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
